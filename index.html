<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRADUNES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pixelify Sans', sans-serif;
            background: url('wallpaperflare.com_wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .game-title {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            font-size: 4.5rem;
        }

        .button-container {
            position: absolute;
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-container a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
        }

        .button-container a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .footer-text {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 2rem;
        }

        .footer-text span {
            display: block;
        }

        .emoji {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-title">TETRADUNES</div>
    <div class="button-container">
        <a href="game.html">Play Game</a>
        <a href="howto.html">How to Play</a>
        <a href="https://raw.githubusercontent.com/IndusWebDsgn/TETRADUNE/refs/heads/main/README.md" target="_blank">About</a>
        <a href="https://github.com/IndusWebDsgn/TETRADUNE" target="_blank">GitHub Repository</a>
    </div>
    <div class="footer-text">
        <span>Made by Cat Dev with love for Hackclub Highseas</span>
        <span>Report to @catdev on Slack if any issue found</span>
    </div>

    <div class="emoji">T</div>
    <div class="emoji">E</div>
    <div class="emoji">T</div>
    <div class="emoji">R</div>
    <div class="emoji">A</div>
    <div class="emoji">D</div>
    <div class="emoji">U</div>
    <div class="emoji">N</div>
    <div class="emoji">E</div>
    <div class="emoji">S</div>

    <script defer src="./cursor.js"></script>
</body>
</html>
